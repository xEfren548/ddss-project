name: DevSecOps Pipeline

on:
  push:
    branches:
      - vulns

jobs:
  build-and-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install
          npm install --save-dev @types/node @types/express @types/mongoose @types/stripe
          npm install -g npm-audit-html@latest

      - name: Run npm audit
        run: |
          npm audit --json > audit-report.json || true

      - name: Generate HTML Report
        run: npm audit --json | npm-audit-html

      - name: Build Project
        run: npm run build

      - name: Upload JSON Report
        uses: actions/upload-artifact@v3
        with:
          name: npm-audit-json
          path: audit-report.json

      - name: Upload HTML Report
        uses: actions/upload-artifact@v3
        with:
          name: npm-audit-html
          path: npm-audit.html

  zap_scan:
    needs: build-and-audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install
          npm install --save-dev @types/node @types/express @types/mongoose @types/stripe

      - name: Build Project
        run: npm run build

      - name: Start temporary test server
        run: |
          npm start &
          sleep 10  # Give the server time to start

      - name: Check Server Status
        run: |
          curl http://localhost:3000 || echo "Server not responding"
          netstat -tuln

      - name: Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: 'http://localhost:3000'
          fail_action: false
          allow_issue_writing: true
          artifact_name: 'zap_scan_report'

      - name: Upload ZAP Scan Reports
        uses: actions/upload-artifact@v3
        with:
          name: zap-scan-reports
          path: |
            ./zap_scan_report.html
            ./zap_scan_report.json
            ./zap_scan_report.xml