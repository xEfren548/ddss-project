name: DevSecOps Pipeline

on:
  push:
    branches:
      - vulns

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Install audit-ci globally
        run: npm install -g audit-ci

      - name: Run audit-ci and generate JSON Report
        run: audit-ci --json > audit-report.json || true

      - name: Generate HTML Report
        run: |
          npx json2html-cli --title "Audit Report" --input audit-report.json --output audit-report.html

      - name: Upload JSON Report
        uses: actions/upload-artifact@v3
        with:
          name: audit-json-report
          path: audit-report.json
          retention-days: 30

      - name: Upload HTML Report
        uses: actions/upload-artifact@v3
        with:
          name: audit-html-report
          path: audit-report.html
          retention-days: 30
