name: DevSecOps Pipeline

on:
  push:
    branches:
      - vulns

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install
    
      - name: Install npm-audit-html
        run: npm install -g npm-audit-html@latest

      - name: Run npm audit
        run: |
          npm audit --json > audit-report.json || true

      - name: Generate HTML Report
        run: npm audit --json | npm-audit-html

      - name: Install audit-ci
        run: npm install -g audit-ci

      - name: Run audit-ci
        run: audit-ci --json > audit-ci-report.json

      - name: OWASP ZAP Baseline Scan
        run: docker run -v $(pwd):/zap/wrk:rw -t owasp/zap2docker-stable zap-baseline.py -t http://localhost:3000 -r zap_report.html

      - name: Upload JSON Report
        uses: actions/upload-artifact@v3
        with:
          name: npm-audit-json
          path: audit-report.json

      - name: Upload HTML Report
        uses: actions/upload-artifact@v3
        with:
          name: npm-audit-html
          path: npm-audit.html
    
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: zap_report.html