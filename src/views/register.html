<!doctype html>
<html lang="en">
<head>
  <title>Registro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- CSS externo para estilos personalizados -->
  <link rel="stylesheet" href="/styles/login.css">
</head>
<body>

  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Registro</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="Ingresa tu email">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirma tu contraseña">
        </div>
        <div class="form-group">
          <label for="phone">Número de Teléfono</label>
          <input type="tel" class="form-control" id="phone" placeholder="Ingresa tu número de teléfono">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
      </form>
      <div id="error-message" class="text-danger mt-2 text-center" style="display: none;">Por favor, llena todos los campos</div>
    </div>
  </div>

  <!-- JavaScript de validación -->
  <script src="/scripts/register.js"></script>

  <!-- jQuery y Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
